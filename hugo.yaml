# Configuration
baseURL: "http://localhost:1313/"
title: "My Site"
timeout: "2m"
enableRobotsTXT: true
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true
canonifyURLs: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: Learn

module:
  hugoVersion:
    extended: true
    min: "0.145.0"
  imports:
    - path: github.com/imfing/hextra
    - path: github.com/divinerites/plausible-hugo
  mounts:
    - source: "assets"
      target: "assets"
    - source: "fonts"
      target: "static/fonts"
    - source: "hugo_stats.json"
      target: "assets/watching/hugo_stats.json"

build:
  writeStats: true
  cachebusters:
    - source: "assets/watching/hugo_stats\\.json"
      target: "styles\\.css"
    - source: "(postcss|tailwind)\\.config\\.js"
      target: "css"
    - source: "assets/.*\\.(js|ts|jsx|tsx)"
      target: "js"
    - source: "assets/.*\\.(.*)$"
      target: "$1"

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - name: Search
      weight: 1
      params:
        type: search
  sidebar:
    - identifier: more
      name: Tools
      params:
        type: separator
      weight: 1
    - identifier: flashcards
      name: "Flashcards"
      pageRef: "/learn/tools/flashcards/"
    - identifier: pronounciation
      name: "Pronunciation"
    - identifier: conversation
      name: "Fluency Speaking Tool"
      pageRef: "/learn/tools/conversation/"
    - identifier: grammar
      name: "Grammar"
      url: "https://cal.com/"

taxonomies:
  tag: tags
  category: categories

params:

  navbar:
    displayTitle: true
    displayLogo: true

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: false
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
  
