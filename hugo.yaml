# Configuration
baseURL: "http://localhost:1313/"
title: "My Site"
timeout: "2m"
enableRobotsTXT: true
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true
canonifyURLs: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: Docs
  es:
    languageName: Espa√±ol
    weight: 2
    title: Documentacion

module:
  hugoVersion:
    extended: true
    min: "0.145.0"
  imports:
    - path: github.com/imfing/hextra
    - path: github.com/divinerites/plausible-hugo
  mounts:
    - source: "assets"
      target: "assets"
    - source: "fonts"
      target: "static/fonts"
    - source: "hugo_stats.json"
      target: "assets/watching/hugo_stats.json"

build:
  writeStats: true
  cachebusters:
    - source: "assets/watching/hugo_stats\\.json"
      target: "styles\\.css"
    - source: "(postcss|tailwind)\\.config\\.js"
      target: "css"
    - source: "assets/.*\\.(js|ts|jsx|tsx)"
      target: "js"
    - source: "assets/.*\\.(.*)$"
      target: "$1"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - name: Search
      weight: 1
      params:
        type: search

params:

  navbar:
    displayTitle: true
    displayLogo: true

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: false
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content

  blog:
    list:
      displayTags: true
  
